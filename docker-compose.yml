version: "3.8"

services:
  pmta-analytics:
    build: .
    ports:
      - "3000:3000"
      - "3999:3999"
    environment:
      - NODE_ENV=production
      - PMTA_HOST=${PMTA_HOST}
      - PMTA_PORT=${PMTA_PORT}
      - PMTA_USERNAME=${PMTA_USERNAME}
      - PMTA_PASSWORD=${PMTA_PASSWORD}
      - PMTA_LOG_PATH=${PMTA_LOG_PATH}
      - PMTA_LOG_PATTERN=${PMTA_LOG_PATTERN}
      - IMPORT_INTERVAL=${IMPORT_INTERVAL}
      - IMPORT_PORT=${IMPORT_PORT}
      - AUTO_IMPORT_ENABLED=${AUTO_IMPORT_ENABLED}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    volumes:
      - pmta-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3999/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pmta-data:

<!DOCTYPE html>
<html>

<head>
    <title>CORS Test</title>
</head>

<body>
    <h1>Testing CORS Fix</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:3002/api/import-status');
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ CORS Fixed! Response: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ CORS Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
